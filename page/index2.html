<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2ae203eb2b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main2.css"> 
  <title>Document</title>
</head>
<body>

  <div id="wrap">
    <div class="top">
      <ul class="top_icon">
        <li><a href="../page/index3.html"><img src="../img/icon/1x/outline_arrow_back_black_24dp.png" alt=""></a></li>
        <li></li>
        <li></li>
        <li></li>
        <li><a href="../index.html"><img src="../img/icon/1x/outline_photo_camera_black_24dp.png" alt=""></a></li>
      </ul>
    </div>

    <div class="center">
      <div class="center_in">
      </div>
    </div>  

    <div class="bottom_top">
      <div class="top_btn">
      </div>
      <div class="btn_circle">
      </div>
    </div> 

    <div class="bottom_bottom">
      <ul class="picture">
        <li>
          <div class="pic pic0">
            <!-- <img src="../img/cloude.jfif" alt=""> -->
          </div>
          <div class="text">PURE</div>
        </li>
        <li>
          <div class="pic pic1">
            <img src="../img/cloude.jfif" alt="">
          </div>
          <div class="text">PURE 1</div>
        </li>
        <li>
          <div class="pic pic2">
            <img src="../img/cloude.jfif" alt="">
          </div>
          <div class="text">PURE 2</div>
        </li>
        <li>
          <div class="pic pic3">
            <img src="../img/cloude.jfif" alt="">
          </div>
          <div class="text">PURE 3</div>
        </li>
        <li>
          <div class="pic pic4">
            <img src="../img/cloude.jfif" alt="">
          </div>
          <div class="text">PURE 4</div>
        </li>  
        <li>
          <div class="pic pic5">
            <img src="../img/cloude.jfif" alt="">
          </div>
          <div class="text">PURE 5</div>
        </li>
        <li>
          <div class="pic pic6">
            <img src="../img/cloude.jfif" alt="">
          </div>
          <div class="text">PURE 6</div>
        </li>
      </ul>

      <ul class="share">
        <div class="share_top">
          <li><a href="#"><img src="../img/sns/kakao-talk.png" alt="">Kakaotalk</a></li>
          <li><a href="#"><img src="../img/sns/instagram.png" alt="">Instagram</a></li>
          <li><a href="#"><img src="../img/sns/facebook.png" alt="">Facebook</a></li>
          <li><a href="#"><img src="../img/sns/twitter.png" alt="">Twitter</a></li>
          <li><a href="#"><img src="../img/sns/telegram.png" alt="">Telegram</a></li>
        </div>
        <div class="share_bottom">
          <li><a href="#"><img src="../img/icon/1x/outline_expand_more_black_24dp.png" alt=""></a></li>
        </div>
      </ul>
  </div>

  <div class="bottom_icon">
    <li class="cancel"><a href="#"><img src="../img/icon/1x/outline_close_black_24dp.png" alt=""></a></li>
    <li></li>
    <li><a href="#"><img src="../img/icon/1x/outline_done_black_24dp.png"></a></li>
    <li></li>
    <li><a href="#"><span class="material-icons">
      ios_share
      </span></a></li>
  </div>

  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>

    $('.bottom_icon li:last-child').on('click', function(e){
      e.preventDefault();
      $('.bottom_bottom .share').css({
        display: 'block',
      })
      $('.picture').css({
        display: 'none'
      })
      $('.bottom_top').css({
        display: 'none'
      })
      $(' .bottom_icon li').css({
        display: 'none'
      })
    })
    $('.share_bottom li').on('click', function(e){
      e.preventDefault();
      $('.bottom_bottom .share').css({
        display: 'none',
      })
      $('.picture').css({
        display: 'flex'
      })
      $('.bottom_top').css({
        display: 'block'
      })
      $(' .bottom_icon li').css({
        display: 'block'
      })
  })

  </script>
  
</body>
</html>
