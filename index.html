  <script>

$('.top_icon li').on('click', function(e){
        e.preventDefault();
        var i = $(this).index();
        $('.center .top_slide').css({display: 'block'})
        $('.center .top_slide ul').eq(i-1).show().siblings().hide();
})
$('.top_icon li:first-child').on('click', function(e){
        e.preventDefault();
        $('.center .top_slide ul').hide();
})
$('.top_icon li:last-child').on('click', function(e){
        e.preventDefault();
        $('.center .top_slide ul').hide();
})
$('.center').on('click', function(e){
        e.preventDefault();
        var i = $(this).index();
        $('.center .top_slide').css({display: 'none'})
})
$('.bottom_top .top_btn div').on('click', function(e){
    e.preventDefault();
    $(this).addClass('on').siblings().removeClass('on');
})
$('.circle_btn').click(function(){
        $('.center').css({
          backgroundImage: 'url(../img/sense.jpg)',
          backgroundSize: '100% 100%',
          backgroundPosition: 'center'
        })
      })
